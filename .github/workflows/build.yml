name: Build Verification

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/build.yml'

permissions:
  contents: read

jobs:
  backend-build:
    name: Backend Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: apps/backend/pyproject.toml

    - name: Install dependencies
      working-directory: apps/backend
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Verify backend imports
      working-directory: apps/backend
      run: |
        python -c "from src.app import create_app; print('✓ Backend imports successful')"

    - name: Check Flask app creation
      working-directory: apps/backend
      run: |
        python -c "from src.app import create_app; app = create_app(); print('✓ Flask app created successfully')"

  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build -w apps/frontend
      env:
        NODE_OPTIONS: --max_old_space_size=4096

    - name: Verify build output
      run: |
        if [ -d "apps/frontend/dist" ]; then
          echo "✓ Frontend build successful"
          ls -la apps/frontend/dist
        else
          echo "✗ Build output not found"
          exit 1
        fi
