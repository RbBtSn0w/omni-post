name: Security Check

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/pyproject.toml'
      - 'apps/backend/requirements.txt'
      - 'apps/frontend/package.json'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/pyproject.toml'
      - 'apps/backend/requirements.txt'
      - 'apps/frontend/package.json'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

permissions:
  contents: read
  security-events: write

jobs:
  python-security:
    name: Python Dependencies Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: apps/backend/pyproject.toml

    - name: Install safety tool
      run: |
        pip install safety bandit

    - name: Check for known vulnerabilities
      id: safety
      working-directory: apps/backend
      run: |
        pip install -e .
        echo "## ðŸ”’ Python Security Check" >> $GITHUB_STEP_SUMMARY
        if safety check --json > safety-report.json 2>&1; then
          echo "âœ… No known vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Potential vulnerabilities detected (see details below)" >> $GITHUB_STEP_SUMMARY
          cat safety-report.json >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true

    - name: Run Bandit security checks
      id: bandit
      working-directory: apps/backend
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ›¡ï¸ Bandit Security Analysis" >> $GITHUB_STEP_SUMMARY
        if bandit -r src/ -f json -o bandit-report.json 2>&1; then
          echo "âœ… No security issues found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Security issues detected" >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true

  npm-security:
    name: npm Dependencies Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        # No npm cache - platform-specific deps cause issues

    - name: Clean install dependencies
      run: |
        rm -rf node_modules apps/*/node_modules
        npm install

    - name: Run npm audit
      id: npm-audit
      run: |
        echo "## ðŸ“¦ NPM Security Audit" >> $GITHUB_STEP_SUMMARY
        if npm audit --audit-level=moderate 2>&1 | tee audit-output.txt; then
          echo "âœ… No moderate or higher vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          cat audit-output.txt >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true

    - name: Check for deprecated packages
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“‹ Outdated Packages" >> $GITHUB_STEP_SUMMARY
        npm outdated >> $GITHUB_STEP_SUMMARY || echo "All packages are up to date" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
