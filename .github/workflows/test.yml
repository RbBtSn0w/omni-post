name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
  push:
    branches: [ develop ]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/test.yml'
      - '.github/actions/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/test.yml'
      - '.github/actions/**'

permissions:
  contents: read

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python Backend
      uses: ./.github/actions/setup-python-backend
      with:
        install-dev: 'true'

    - name: Install Playwright browsers
      working-directory: apps/backend
      run: python -m playwright install chromium

    - name: Run backend tests
      working-directory: apps/backend
      run: |
        python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml:test-results/coverage/coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      with:
        files: ./apps/backend/test-results/coverage/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node Frontend
      uses: ./.github/actions/setup-node-frontend

    - name: Run frontend tests
      run: npm run test:frontend:coverage
      env:
        NODE_OPTIONS: --max_old_space_size=4096

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      with:
        files: ./apps/frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false
