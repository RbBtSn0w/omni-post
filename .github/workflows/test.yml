name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - '.github/workflows/test.yml'

permissions:
  contents: read

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: [ '3.10' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: apps/backend/pyproject.toml

    - name: Install backend dependencies
      working-directory: apps/backend
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        python -m playwright install chromium

    - name: Run backend tests
      working-directory: apps/backend
      run: |
        python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml:test-results/coverage/coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      with:
        files: ./apps/backend/test-results/coverage/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: apps/frontend
      run: npm ci

    - name: Run frontend tests
      working-directory: apps/frontend
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      with:
        files: ./apps/frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false
