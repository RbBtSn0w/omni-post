name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  lint-backend:
    name: Backend Lint
    uses: ./.github/workflows/lint-backend.yml
    secrets: inherit

  lint-frontend:
    name: Frontend Lint
    uses: ./.github/workflows/lint-frontend.yml
    secrets: inherit

  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  release:
    name: Release
    needs: [lint-backend, lint-frontend, build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
