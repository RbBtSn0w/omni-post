name: Changelog Generator

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - '.github/**'

jobs:
  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write
      pull-requests: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # è·å–æœ€åä¸€æ¡æ ‡ç­¾ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

        if [ -z "$LAST_TAG" ]; then
          # å¦‚æœæ²¡æœ‰æ ‡ç­¾ï¼Œè·å–æ‰€æœ‰æäº¤
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## ğŸ“ å˜æ›´æ—¥å¿—" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" | head -20 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾ä¹‹åçš„æäº¤
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## ğŸ“ å˜æ›´æ—¥å¿— (ä» $LAST_TAG å¼€å§‹)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Display changelog
      run: |
        echo "Latest changes:"
        echo "${{ steps.changelog.outputs.changelog }}"
