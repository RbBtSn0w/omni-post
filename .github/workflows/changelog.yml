name: Changelog Generator

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - '.github/**'

jobs:
  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write
      pull-requests: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Get the last tag (if exists)
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

        if [ -z "$LAST_TAG" ]; then
          # If no tag exists, get all commits
          {
            echo "changelog<<EOF"
            echo "## ðŸ“ Changelog"
            echo ""
            git log --pretty=format:"- %s (%h)" | head -20
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT
        else
          # Get commits since last tag
          {
            echo "changelog<<EOF"
            echo "## ðŸ“ Changelog (since $LAST_TAG)"
            echo ""
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)"
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT
        fi

    - name: Display changelog
      run: |
        echo "Latest changes:"
        echo "${{ steps.changelog.outputs.changelog }}"
