name: Changelog Generator

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - '.github/**'
  release:
    types: [created]

jobs:
  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'

    permissions:
      contents: write
      pull-requests: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Get the last tag (if exists)
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

        if [ -z "$LAST_TAG" ]; then
          # If no tag exists, get recent commits
          {
            echo "changelog<<EOF"
            echo "## ðŸ“ Changelog"
            echo ""
            echo "### Recent Changes"
            git log --pretty=format:"- %s (%h) - %an" -n 30
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT
        else
          # Get commits since last tag
          {
            echo "changelog<<EOF"
            echo "## ðŸ“ Changelog (since $LAST_TAG)"
            echo ""
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h) - %an"
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT
        fi

    - name: Update CHANGELOG.md
      if: github.event_name == 'release'
      run: |
        # Prepend new changes to CHANGELOG.md
        RELEASE_TAG="${{ github.event.release.tag_name }}"
        RELEASE_DATE=$(date +%Y-%m-%d)

        # Create temp file with new content
        {
          echo "# Changelog"
          echo ""
          echo "## [$RELEASE_TAG] - $RELEASE_DATE"
          echo ""
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD --pretty=format:"- %s (%h)"
          echo ""
          echo ""
          # Append existing changelog (skip first line if it's the title)
          if [ -f CHANGELOG.md ]; then
            tail -n +3 CHANGELOG.md
          fi
        } > CHANGELOG.new.md

        mv CHANGELOG.new.md CHANGELOG.md

    - name: Commit CHANGELOG.md
      if: github.event_name == 'release'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "docs: update CHANGELOG.md for ${{ github.event.release.tag_name }}"
        file_pattern: CHANGELOG.md
        branch: main

    - name: Display changelog
      run: |
        echo "### Latest changes:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.changelog.outputs.changelog }}" >> $GITHUB_STEP_SUMMARY
