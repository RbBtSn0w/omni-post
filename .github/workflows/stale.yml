name: Stale Issues & PRs

# Automatically marks and closes stale issues and PRs
# to keep the repository clean and reduce maintenance burden.

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark & Close Stale Items
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Mark stale issues and PRs
      uses: actions/stale@v9
      with:
        # Issue settings
        stale-issue-message: |
          ğŸ‘‹ This issue has been automatically marked as **stale** because it has not had recent activity.

          It will be closed in **7 days** if no further activity occurs.

          If this issue is still relevant:
          - Add a comment to keep it open
          - Add the `pinned` label to prevent auto-close

          Thank you for your contributions! ğŸ™

        close-issue-message: |
          ğŸ”’ This issue has been automatically closed due to inactivity.

          If you believe this issue is still valid, feel free to reopen it or create a new issue with updated information.

        days-before-issue-stale: 30
        days-before-issue-close: 7
        stale-issue-label: 'stale'

        # PR settings
        stale-pr-message: |
          ğŸ‘‹ This pull request has been automatically marked as **stale** because it has not had recent activity.

          It will be closed in **14 days** if no further activity occurs.

          If you're still working on this:
          - Push new commits or add a comment
          - Add the `work-in-progress` label to prevent auto-close

          Thank you for your contributions! ğŸ™

        close-pr-message: |
          ğŸ”’ This pull request has been automatically closed due to inactivity.

          If you'd like to continue working on this, feel free to reopen it or create a new PR.

        days-before-pr-stale: 30
        days-before-pr-close: 14
        stale-pr-label: 'stale'

        # Exempt labels - items with these labels won't be marked stale
        exempt-issue-labels: 'pinned,security,bug,help wanted'
        exempt-pr-labels: 'work-in-progress,dependencies,security'

        # Don't mark Dependabot PRs as stale (they have their own lifecycle)
        exempt-pr-authors: 'dependabot[bot]'

        # Operation limits
        operations-per-run: 100
