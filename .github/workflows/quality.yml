name: Code Quality Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze-quality:
    name: Analyze Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install analysis tools
      run: |
        pip install radon

    - name: Analyze Python complexity
      run: |
        cd apps/backend
        echo "=== Cyclomatic Complexity ==="
        radon cc src/ -a --total-average || true
        echo ""
        echo "=== Maintainability Index ==="
        radon mi src/ -a || true
      continue-on-error: true

    - name: Count lines of code
      run: |
        echo "=== Backend ==="
        find apps/backend/src -name "*.py" | xargs wc -l | tail -1
        echo ""
        echo "=== Frontend ==="
        find apps/frontend/src -name "*.vue" -o -name "*.js" -o -name "*.ts" | xargs wc -l | tail -1 || true
      continue-on-error: true

    - name: Check code duplication
      run: |
        pip install pylint
        cd apps/backend
        pylint --disable=all --enable=duplicate-code src/ || true
      continue-on-error: true
