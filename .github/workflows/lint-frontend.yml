name: Frontend Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/lint-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/lint-frontend.yml'

permissions:
  contents: read

jobs:
  lint:
    name: JavaScript/Vue Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      id: eslint
      run: npm run lint:frontend
      # Lint is a hard gate - failures will block the CI

    - name: Summarize lint results
      if: always()
      run: |
        echo "## ðŸ“‹ Frontend Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
          echo "âŒ **ESLint**: Issues detected" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… **ESLint**: Passed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note:** Build verification is performed in the Build workflow" >> $GITHUB_STEP_SUMMARY
        echo "Review the step outputs above for details." >> $GITHUB_STEP_SUMMARY
