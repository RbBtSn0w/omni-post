name: Frontend Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/lint-frontend.yml'
      - '.github/actions/setup-node-frontend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/lint-frontend.yml'
      - '.github/actions/setup-node-frontend/**'

permissions:
  contents: read

jobs:
  lint:
    name: JavaScript/Vue Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node Frontend
      uses: ./.github/actions/setup-node-frontend

    # ============================================
    # HARD GATES - Must pass to merge
    # ============================================
    - name: Run ESLint
      id: eslint
      run: npm run lint:frontend

    # ============================================
    # SUMMARY
    # ============================================
    - name: Summarize lint results
      if: always()
      run: |
        echo "## ðŸ“‹ Frontend Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Hard Gates (must pass)" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
          echo "âŒ **ESLint**: Issues detected - run \`npm run lint:frontend -- --fix\` to auto-fix" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… **ESLint**: Passed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "> ðŸ’¡ Build verification is handled by the **Build Verification** workflow." >> $GITHUB_STEP_SUMMARY
