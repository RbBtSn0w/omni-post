name: Frontend Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/lint-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/lint-frontend.yml'

permissions:
  contents: read

jobs:
  lint:
    name: JavaScript/Vue Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      id: eslint
      run: npm run lint:frontend
      continue-on-error: true

    - name: Check for Vue build errors
      id: vue-build
      run: |
        npm run build -w apps/frontend 2>&1 | tee build-output.txt
        if grep -qi "error" build-output.txt; then
          echo "::warning::Build contained errors"
          exit 1
        fi
      continue-on-error: true
      env:
        NODE_OPTIONS: --max_old_space_size=4096

    - name: Summarize lint results
      if: always()
      run: |
        echo "## ðŸ“‹ Frontend Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
          echo "âŒ **ESLint**: Issues detected" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… **ESLint**: Passed" >> $GITHUB_STEP_SUMMARY
        fi
        if [ "${{ steps.vue-build.outcome }}" == "failure" ]; then
          echo "âŒ **Vue Build**: Errors detected" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… **Vue Build**: Passed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Review the step outputs above for details." >> $GITHUB_STEP_SUMMARY
