name: Reusable Setup

on:
  workflow_call:
    inputs:
      setup-type:
        description: 'Type of setup: python, node, or both'
        required: true
        type: string
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.10'
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '18.x'
      working-directory:
        description: 'Working directory for installation'
        required: false
        type: string
        default: '.'
      install-backend-deps:
        description: 'Install backend dependencies'
        required: false
        type: boolean
        default: false
      install-frontend-deps:
        description: 'Install frontend dependencies'
        required: false
        type: boolean
        default: false
      install-dev-deps:
        description: 'Install dev dependencies for backend'
        required: false
        type: boolean
        default: false
      install-playwright:
        description: 'Install Playwright browsers'
        required: false
        type: boolean
        default: false
      cache-key-suffix:
        description: 'Suffix for cache key to allow multiple caches'
        required: false
        type: string
        default: ''

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Python setup
    - name: Set up Python ${{ inputs.python-version }}
      if: inputs.setup-type == 'python' || inputs.setup-type == 'both'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'
        cache-dependency-path: apps/backend/pyproject.toml

    - name: Cache pip packages
      if: inputs.setup-type == 'python' || inputs.setup-type == 'both'
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ inputs.python-version }}-${{ hashFiles('apps/backend/pyproject.toml', 'apps/backend/requirements.txt') }}${{ inputs.cache-key-suffix }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ inputs.python-version }}-

    - name: Install Python dependencies
      if: (inputs.setup-type == 'python' || inputs.setup-type == 'both') && inputs.install-backend-deps
      working-directory: ${{ inputs.working-directory }}
      run: |
        python -m pip install --upgrade pip
        if [ "${{ inputs.install-dev-deps }}" == "true" ]; then
          pip install -e ".[dev]"
        else
          pip install -e .
        fi

    - name: Install Playwright browsers
      if: inputs.install-playwright && (inputs.setup-type == 'python' || inputs.setup-type == 'both')
      run: python -m playwright install chromium

    # Node.js setup
    - name: Set up Node.js ${{ inputs.node-version }}
      if: inputs.setup-type == 'node' || inputs.setup-type == 'both'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install Node dependencies
      if: (inputs.setup-type == 'node' || inputs.setup-type == 'both') && inputs.install-frontend-deps
      run: npm ci

    - name: Summary
      if: always()
      run: |
        echo "## ðŸ”§ Environment Setup Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Setup Type:** ${{ inputs.setup-type }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ inputs.setup-type }}" == "python" ] || [ "${{ inputs.setup-type }}" == "both" ]; then
          echo "**Python Version:** ${{ inputs.python-version }}" >> $GITHUB_STEP_SUMMARY
        fi
        if [ "${{ inputs.setup-type }}" == "node" ] || [ "${{ inputs.setup-type }}" == "both" ]; then
          echo "**Node.js Version:** ${{ inputs.node-version }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "**Working Directory:** ${{ inputs.working-directory }}" >> $GITHUB_STEP_SUMMARY
