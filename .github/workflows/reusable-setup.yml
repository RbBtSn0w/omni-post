name: Reusable Setup Workflows

on:
  workflow_call:
    inputs:
      setup-type:
        description: 'Type of setup to perform (python, node, or both)'
        required: true
        type: string
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.10'
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '18.x'
      working-directory:
        description: 'Working directory for installation'
        required: false
        type: string
        default: '.'
      install-backend-dev:
        description: 'Install backend dev dependencies'
        required: false
        type: boolean
        default: false
      install-playwright:
        description: 'Install Playwright browsers'
        required: false
        type: boolean
        default: false
      cache-key-suffix:
        description: 'Suffix for cache key to avoid conflicts'
        required: false
        type: string
        default: ''

jobs:
  setup:
    name: Setup ${{ inputs.setup-type }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Python setup
    - name: Set up Python ${{ inputs.python-version }}
      if: inputs.setup-type == 'python' || inputs.setup-type == 'both'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'
        cache-dependency-path: apps/backend/pyproject.toml

    - name: Install Python dependencies
      if: inputs.setup-type == 'python' || inputs.setup-type == 'both'
      working-directory: ${{ inputs.working-directory }}
      run: |
        python -m pip install --upgrade pip
        if [ "${{ inputs.install-backend-dev }}" == "true" ]; then
          pip install -e ".[dev]"
        else
          pip install -e .
        fi

    - name: Install Playwright browsers
      if: inputs.install-playwright == true
      run: |
        python -m playwright install chromium

    # Node.js setup
    - name: Set up Node.js ${{ inputs.node-version }}
      if: inputs.setup-type == 'node' || inputs.setup-type == 'both'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install Node.js dependencies
      if: inputs.setup-type == 'node' || inputs.setup-type == 'both'
      run: npm ci
