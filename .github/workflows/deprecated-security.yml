name: "[DEPRECATED] Security Check - Use security-analysis.yml and dependency-scan.yml"

# âš ï¸ DEPRECATED: This workflow has been split into two focused workflows:
# - security-analysis.yml: For CodeQL and Bandit static analysis
# - dependency-scan.yml: For dependency vulnerability scanning
# This file is kept for reference but is no longer triggered.
#
# Migration notes:
# - security-analysis.yml handles CodeQL + Bandit security scanning
# - dependency-scan.yml handles pip-audit and npm audit
# - Better separation of concerns and reporting

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  # DEPRECATED: Workflow disabled - use security-analysis.yml and dependency-scan.yml
  workflow_dispatch:  # Manual trigger only for emergency use

permissions:
  contents: read
  security-events: write

jobs:
  python-security:
    name: Python Dependencies Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: apps/backend/pyproject.toml

    - name: Install safety tool
      run: |
        pip install safety bandit

    - name: Check for known vulnerabilities
      id: safety
      working-directory: apps/backend
      run: |
        pip install -e .
        echo "## ðŸ”’ Python Security Check" >> $GITHUB_STEP_SUMMARY
        if safety check --json > safety-report.json 2>&1; then
          echo "âœ… No known vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Potential vulnerabilities detected (see details below)" >> $GITHUB_STEP_SUMMARY
          cat safety-report.json >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true

    - name: Run Bandit security checks
      id: bandit
      working-directory: apps/backend
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ›¡ï¸ Bandit Security Analysis" >> $GITHUB_STEP_SUMMARY
        if bandit -r src/ -f json -o bandit-report.json 2>&1; then
          echo "âœ… No security issues found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Security issues detected" >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true

  npm-security:
    name: npm Dependencies Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        # No npm cache - platform-specific deps cause issues

    - name: Install dependencies
      run: npm install

    - name: Run npm audit
      id: npm-audit
      run: |
        echo "## ðŸ“¦ NPM Security Audit" >> $GITHUB_STEP_SUMMARY
        if npm audit --audit-level=moderate 2>&1 | tee audit-output.txt; then
          echo "âœ… No moderate or higher vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          cat audit-output.txt >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true

    - name: Check for deprecated packages
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“‹ Outdated Packages" >> $GITHUB_STEP_SUMMARY
        npm outdated >> $GITHUB_STEP_SUMMARY || echo "All packages are up to date" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
